# .github/workflows/main.yml

name: CI/CD for Sentiment Analysis Model

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      run: pytest

    - name: Push to Hugging Face Hub
      # Questo step si esegue solo se i test hanno successo
      if: success()
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }} # Token di Hugging Face salvato nei secrets di GitHub
